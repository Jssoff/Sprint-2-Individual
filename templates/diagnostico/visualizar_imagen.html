<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .visualization-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 10px;
    }
    .visualization-item h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
    }
    .visualization-item img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
    }
    .no-images {
        text-align: center;
        color: #999;
        font-size: 1.2rem;
    }
</style>

<body>
    <h1>Imágenes del Paciente: {{ paciente.nombre }}</h1>
    <div class="grid-container">
        {% if visualizaciones %}
            {% for vis in visualizaciones %}
                <div class="visualization-item">
                    <h3>{{ vis.nombre }}</h3>
                    <img src="{{ vis.ruta }}" alt="{{ vis.nombre }}" class="image-preview">
                </div>
            {% endfor %}
        {% else %}
            <p class="no-images">No hay imágenes disponibles para este paciente.</p>
        {% endif %}
    </div>
</body>
