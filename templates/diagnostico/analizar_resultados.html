<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .result-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 10px;
    }
    .result-item h3 {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
    }
    .error-message {
        text-align: center;
        color: red;
        font-size: 1.2rem;
    }
</style>

<body>
    <h1>Resultados del Análisis de Imágenes: {{ paciente.nombre }}</h1>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% else %}
        <div class="grid-container">
            {% for resultado in resultados %}
                <div class="result-item">
                    <h3>{{ resultado.imagen.nombre }}</h3>
                    <p>Predicción: {{ resultado.prediccion }}</p>
                    <p>Probabilidad: {{ resultado.probabilidad|floatformat:2 }}%</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
