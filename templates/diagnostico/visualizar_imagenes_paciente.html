<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .image-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    .image-item img {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .image-item:hover {
        transform: scale(1.05);
    }
    .image-caption {
        position: absolute;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        width: 100%;
        text-align: center;
        padding: 10px;
        font-size: 1rem;
    }
</style>

<body>
    <h1>Imágenes del Paciente: {{ paciente.nombre }}</h1>
    <div class="image-gallery">
        {% if visualizaciones %}
            {% for vis in visualizaciones %}
                <div class="image-item">
                    <img src="{{ vis.ruta }}" alt="{{ vis.nombre }}">
                    <div class="image-caption">{{ vis.nombre }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-images">No hay imágenes disponibles para este paciente.</p>
        {% endif %}
    </div>
</body>
